services:
  api:
    container_name: ayaka-api
    build:
      context: ./Backend/src/Ayaka.Api
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
      - "8081:8081"
    environment:
      - ConnectionStrings__DefaultConnection=Server=db;Port=3306;Database=ayaka_db;Uid=${MYSQL_USER};Pwd=${MYSQL_PASSWORD}
      - ConnectionStrings__Redis=cache:6379
      - ASPNETCORE_URLS=http://+:8080;https://+:8081
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_Kestrel__Certificates__Default__Password=password
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/https/aspnetapp.pfx
      - Google__ClientId=${GOOGLE_CLIENT_ID}
      - Google__ClientSecret=${GOOGLE_CLIENT_SECRET}
      - Jwt__Secret=${JWT_SECRET}
      - Jwt__Issuer=https://localhost:8081
      - Jwt__Audience=https://localhost:8080
      - Jwt__ExpirationMinutes=60
      - Jwt__RefreshExpirationDays=7
    volumes:
      - ~/.aspnet/https:/https:ro
      - ./images:/app/wwwroot/images
      - ./game-data-cache:/app/GameData/Cache
    depends_on:
      - db
      - cache
  db:
    image: mysql:9.4.0
    container_name: ayaka-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ayaka_db
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./ayaka_db.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
      - ./extra_sql_commands.sql:/docker-entrypoint-initdb.d/02-extra.sql:ro

  cache:
    image: redis:8-alpine
    container_name: ayaka-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  mysql_data:
  redis_data: