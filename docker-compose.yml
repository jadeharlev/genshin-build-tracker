services:
  api:
    container_name: ayaka-api
    build:
      context: ./Backend/src/Ayaka.Api
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - ConnectionStrings__DefaultConnection=Server=db;Port=3306;Database=ayaka_db;Uid=ayaka_user;Pwd=4C57y3p9oi68sHypttu
      - ASPNETCORE_URLS=http://+:8080
      - ASPNETCORE_ENVIRONMENT=Development
    depends_on:
      - db
      - cache
  db:
    image: mysql:9.4.0
    container_name: ayaka-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: Q3BRq3RArU6GyXjxh8e
      MYSQL_DATABASE: ayaka_db
      MYSQL_USER: ayaka_user
      MYSQL_PASSWORD: 4C57y3p9oi68sHypttu
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  cache:
    image: redis:8-alpine
    container_name: ayaka-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  mysql_data:
  redis_data: