services:
  api:
    container_name: ayaka-api
    build:
      context: ./Backend/src/Ayaka.Api
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
      - "8081:8081"
    environment:
      - ConnectionStrings__DefaultConnection=Server=db;Port=3306;Database=ayaka_db;Uid=ayaka_user;Pwd=4C57y3p9oi68sHypttu
      - ConnectionStrings__Redis=cache:6379
      - ASPNETCORE_URLS=http://+:8080;https://+:8081
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_Kestrel__Certificates__Default__Password=password
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/https/aspnetapp.pfx
      - Google__ClientId=${GOOGLE_CLIENT_ID}
      - Google__ClientSecret=${GOOGLE_CLIENT_SECRET}
      - Jwt__Secret=${JWT_SECRET}
      - Jwt__Issuer=https://localhost:8081
      - Jwt__Audience=https://localhost:8080
      - Jwt__ExpirationMinutes=60
      - Jwt__RefreshExpirationDays=7
    volumes:
      - ~/.aspnet/https:/https:ro
      - ./images:/app/wwwroot/images
      - ./game-data-cache:/app/GameData/Cache
    depends_on:
      - db
      - cache
  db:
    image: mysql:9.4.0
    container_name: ayaka-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: Q3BRq3RArU6GyXjxh8e
      MYSQL_DATABASE: ayaka_db
      MYSQL_USER: ayaka_user
      MYSQL_PASSWORD: 4C57y3p9oi68sHypttu
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  cache:
    image: redis:8-alpine
    container_name: ayaka-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  mysql_data:
  redis_data: